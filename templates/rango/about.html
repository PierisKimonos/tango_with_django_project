<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>

	<title>About</title>
	<style type="text/css">
		.images_wrapper{
			display: grid;
			grid-template-columns: 50% 50%;
			/*
			grid-column-gap: 0.2em;
			*/
		}

		.images_wrapper > div{
			background: #eee;
			padding: 1em;
		}

		.image{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>

</head>
<body>
	<div>
		<p>This is the about page</p><br/>
		<p>This tutorial has been put together by <i>Pieris</i></p><br/>
		<a href="/rango/">Index</a><br/>
		<div class="images_wrapper">

			<div class="rango_image">
				<img class="image" src="{% static "images/about.jpg" %}" alt="Picture of Rango" />
			</div>

			<div class="cat_image">
				<img class="image" src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat" />
			</div>

		</div>

	</div>

</body>
</html>
